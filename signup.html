<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Newsletter Signup</title>



    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">





    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">



    <!-- Favicons -->
    <link rel="icon" href="favicon.ico">

    <!-- <a href="https://www.flaticon.com/free-icons/monkey" title="monkey icons">Monkey icons created by Flat Icons - Flaticon</a> -->



    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form class="form-signin" action="/" method="post">
            <img class="mb-4" src="/image/monkey.png" alt="" width="72" height="60">
            <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>

            <div class="form-floating">
                <input type="text" name="firstName" class="form-control top" id="floatingInput"
                    placeholder="First Name">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="secondName" class="form-control middle" id="floatingPassword"
                    placeholder="Last Name">
                <label for="floatingPassword">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom" id="floatingPassword" placeholder="Email">
                <label for="floatingPassword">Email</label>
            </div>


            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; <a class="credit"
                    href=https://github.com/ruimartins3?tab=overview&from=2022-05-01&to=2022-05-31 target="_blank">2022
                    Rui Martins</a>
        </form>
    </main>

    <div>

    </div>


</body>

</html>
